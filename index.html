<!doctype html>
<html ng-app="fhirplaceGui">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title></title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="/assets/css/lib.css" />
<link rel="stylesheet" href="/assets/css/app.css" />
</head>
<body>
<div class="brcrmp">
  <a href="#/">
    <span class="icon logo" ng-class="progressCls">&#x4C;</span>
  </a>
  <div class="menu-item" ng-repeat="item in menu" ng-class="item.active && 'active'">
    <i class="fa fa-chevron-right"></i>
    <a href="#{{item.url}}">
      <i ng-show="item.icon"
        ng-class="item.icon" class="fa"></i>
      {{item.label}}
    </a>
  </div>
  <div style="float:right;">
    <a href="https://github.com/fhirbase/fhirplace"> Source Code <big class="fa fa-github"></big></a>
    <a href="http://healthsamurai.github.io/">coded by <span class="icon" style="font-size: 20px;">&#x53;</span></a>
    <a href="http://choice-hs.com/">sponsored by <span class="icon" style="font-size: 20px;">&#x43;</span></a>
  </div>
</div>
<div ng-dblclick="error=null" class="alert alert-danger srv-error" ng-show="error">
  <button ng-click="error=null" type="button" class="close">&times;</button>
  <div ng-if="error.resourceType=='OperationOutcome'">
    <h3 ng-bind-html="error.text.div"></h3>
    <ul>
      <li ng-repeat="issue in error.issue">
        <b>{{issue.severity}}</b>
        <pre>{{issue.details}}</pre>
      </li>
    </ul>
  </div>
</div>
<div ng-view class="view"></div>
<div class="success"> {{success}}</div>

<script src="/assets/js/lib.js"></script>
<script src="/assets/js/app.js"></script>
<script src="/assets/js/views.js"></script>
</body>
</html>
