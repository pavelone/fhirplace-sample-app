<div class="well">
  <h2> Patients
    <a href="#/patients/new" class="btn btn-success">Register</a>
  </h2>
</div>

<table class="table table-compact">
  <thead>
    <tr>
      <th>Name</th>
      <th>Gender</th>
      <th>Age/Bith Date</th>
      <th>MRN</th>
    </tr>
  </thead>
  <tr ng-repeat="pt in patients">
    <td> <img src="{{pt.photo | dataUrl}}" style="width:50px;"/> </td>
    <td> <a href="#/patients/{{pt._id}}"> {{pt.name | humanName }}</a></td>
    <td> {{pt.gender.coding[0].display }} </td>
    <td> {{pt.birthDate | age}} / {{pt.birthDate}}</td>
    <td> {{pt.identifier | mrn}}</td>
    <!-- <td> <pre>{{pt | json}}</pre></td> -->
  </tr>
</table>
